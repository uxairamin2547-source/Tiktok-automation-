name: TikTok Auto Bot

on:
  schedule:
    # Har 4 ghante mein chalega (UTC Time) - Isey apne hisaab se rakhna
    - cron: '0 4,8,12,16,20,0 * * *'
  workflow_dispatch:

permissions:
  contents: write  # ðŸ‘ˆ YE SABSE ZAROORI HAI

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Bot Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: python main.py

      # ðŸ‘‡ FINAL SAVE STEP (History + User Index)
      - name: Save Bot Memory
        if: always()
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git pull
          git add download_history.txt user_index.txt
          git commit -m "Update history & turn pattern [skip ci]" || echo "No changes to commit"
          git push
