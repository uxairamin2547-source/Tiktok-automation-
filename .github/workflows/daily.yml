name: TikTok Auto Bot

on:
  schedule:
    # 1. 9:30 AM EST (Target 1)
    - cron: '30 14 * * *'
    
    # 2. 1:00 PM EST (Target 2)
    - cron: '0 18 * * *'

    # 3. 5:00 PM EST (Target 3)
    - cron: '0 22 * * *'

    # 4. 8:00 PM EST (Target 4)
    - cron: '0 1 * * *'
    
  workflow_dispatch:

permissions:
  contents: write  # ðŸ‘ˆ Yeh bahut zaroori hai History save karne ke liye

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Bot Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          REFRESH_TOKEN: ${{ secrets.REFRESH_TOKEN }}
        run: python main.py

      - name: Save Bot Memory
        if: always()
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git pull
          git add download_history.txt user_index.txt
          git commit -m "Update history & turn pattern [skip ci]" || echo "No changes to commit"
          git push
