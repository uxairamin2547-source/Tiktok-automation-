name: TikTok Auto Bot

on:
  workflow_dispatch: # Button dabane par chalega

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Code le kar aao (Checkout)
        uses: actions/checkout@v3

      - name: Python install karo
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: FFmpeg install karo
        run: sudo apt-get install -y ffmpeg

      - name: Libraries install karo
        run: pip install -r requirements.txt

      - name: Bot chalao
        run: python main.py
